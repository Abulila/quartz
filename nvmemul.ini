# Configuration file 

general:
{
    mode = "fam";
    physical_topology = "/tmp/test.xml";
};

fam:
{
    invalidate = true;
    invalidate_latency = 1000;
    persist = true;
    persist_latency = 1000;
    atomic_latency = 1000;
    atomic_parallelism = 4;
};

latency:
{
    enable = true;
    inject_delay = true;
    read = 1000 ;
    write = 1000;
    max_epoch_duration_us = 10000 ;
    min_epoch_duration_us = 10000 ;
    calibration = false;
};

bandwidth:
{
    enable = false;
    model = "/tmp/bandwidth_model";
    read = 500;
    write = 500;
};

virtual_topology:
{
    node0 = {
        cpunodebind = 0; 
        membind = 0;
        nvmbind = "nvm0";
    };
    node1 = {
        cpunodebind = 0; 
        membind = 0;
        nvmbind = "nvm0";
    };
    node2 = {
        cpunodebind = 0; 
        membind = 0;
        nvmbind = "nvm1";
    };
    nvm0 = {
        membind = 1;
        size = "4g";
        mount = "/mnt/nvm0";
    };
    nvm1 = {
        membind = 1;
        size = "4g";
        mount = "/mnt/nvm0";
    };
};

statistics:
{
    enable = true;
    #file = "/tmp/statistics";
};

debug:
{
    # debugging level
    level = 1;
    verbose = 0;

    # modules set to True produce debugging output
    module:
    {
        all = False;
    };
};
